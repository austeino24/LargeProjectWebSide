    <div class="outer">

            <div class="inner" id="overlay">
                
                <h1 style="color: white; text-align: center" id="titleBox">AR Defense Sign Up</h1>
                
                <form onsubmit="doSignup()">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Your first name...">
                    
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Your last name...">
                    
                    <label for="loginName">User ID</label>
                    <input type="text" id="username" name="username" placeholder="Your desired displayname...">

                    <label for="loginPassword">Password</label>
                    <input type="text" id="loginPassword" name="password" placeholder="Your password...">
                    
                    <label for="loginConfirmPassword">Confirm Password</label>
                    <input type="text" id="loginConfirmPassword" name="confirmPassword" placeholder="Confirm password...">
                    
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email...">

                    <input type="submit" value="Sign Up!">
                </form>
                
                <span id="signupResult"></span>
